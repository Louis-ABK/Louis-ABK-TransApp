<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TransApp</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container">

    <div class="carte" id="carte_1">
        <div class="header">
            <h1>Transapp</h1>
            <i class="bi bi-list"></i>
        </div>

        <div class="translate">
            <div class="pays_1">
                <img src="images/english.png" alt="english">
                <p>English</p>
            </div>
            <div class="change">
                <i class="fa-solid fa-arrow-right"></i>
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="pays_2">
                <img src="images/germani.png" alt="germani">
                <p>German</p>
            </div>
        </div>

        <div class="zone">
            <div>
                <div class="zone_txt_1">
                    <textarea class="Text_1" placeholder="Hello, how can i help you?"></textarea>
                    <i class="bi bi-copy"></i>
                </div>
                <div class="zone_txt_2">
                    <textarea class="Text_2" placeholder="Hallo, wie kann ich lhnen helfen?"></textarea>
                    <i class="bi bi-copy"></i>
                </div>
            </div>

            <div class="Boite">
                <div class="boite_1">
                    <i class="bi bi-file-earmark-text"></i>
                    <p>Text</p>
                </div> 
                <div class="boite_2">
                    <i class="bi bi-threads"></i>
                    <p>Hand Write</p>
                </div> 
                <div class="boite_3">
                    <i class="bi bi-mic-fill"></i>
                    <p>Voice</p>
                </div> 
            </div>
        </div>

        <div class="footer">
            <i class="bi bi-star"></i>

            <div class="milieu">
                <div class="home">
                    <i class="fa-solid fa-house" id="home"></i>
                </div>
                <!-- <di class="barre">
                    <i class="bi bi-dash-lg" id="barre"></i>
                </di> -->
            </div>

            <i class="bi bi-arrow-counterclockwise"></i>
        </div>

    </div>

    <div class="carte" id="carte_2"> 
        <div class="header">
            <h1>Transapp</h1>
            <i class="bi bi-list"></i>
        </div>

        <div class="translate">
            <div class="pays_1">
                <img src="images/italia.png" alt="italia">
                <p>Italian</p>
            </div>
            <div class="change">
                <i class="fa-solid fa-arrow-right"></i>
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="pays_2">
                <img src="images/spain.png" alt="spain">
                <p>Spanish</p>
            </div>
        </div>

        <div class="zone" id="zone">
            <div>
                <div class="zone_txt_1">
                    <textarea class="Text_1" placeholder="Com te la passi?"></textarea>
                    <i class="bi bi-copy"></i>
                </div>
                <div class="zone_txt_2">
                    <textarea class="Text_2" placeholder="Como estas?"></textarea>
                    <i class="bi bi-copy"></i>
                </div>
            </div>

            <div class="Boite" id="Boite">
                <div class="boite_1">
                    <i class="bi bi-file-earmark-text"></i>
                    <p>Text</p>
                </div> 
                <div class="boite_2">
                    <i class="bi bi-threads"></i>
                    <p>Hand Write</p>
                </div> 
                <div class="boite_3">
                    <i class="bi bi-mic-fill"></i>
                    <p>Voice</p>
                </div> 
            </div>

        </div>

        <div class="footer" id="footer">
            <i class="bi bi-star"></i>

            <div class="milieu">
                <div class="home" id="home2">
                    <i class="bi bi-mic-fill" id="voice"></i>
                </div>
                <!-- <di class="barre">
                    <i class="bi bi-dash-lg" id="barre"></i>
                </di> -->
            </div>

            <i class="bi bi-arrow-counterclockwise"></i>
        </div>

    </div>

    <div class="carte" id="carte_3">
        <div class="header">
            <h1>Transapp</h1>
            <i class="bi bi-list"></i>
        </div>

        <div class="translate" id="translate">
            <div class="pays_1">
                <img src="images/usa.png" class="usa" alt="usa">
                <p>English</p>
            </div>
            <div class="change">
                <i class="fa-solid fa-arrow-right"></i>
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="pays_2">
                <img src="images/canada.png" alt="canada">
                <p>Canadian</p>
            </div>
        </div>

        <div class="zone" id="zone3">
            <div>
                <div class="zone_txt_1">
                    <textarea class="Text_1" placeholder="Type something..."></textarea>
                    <i class="bi bi-copy"></i>
                </div>
                <div class="zone_txt_2">
                    <textarea class="Text_2" placeholder="Type something..."></textarea>
                    <i class="bi bi-copy"></i>
                </div>
            </div>

            <div class="inter">
                <p>Draw Here</p>
            </div>

            <div class="Boite" id="Boite3">
                <div class="boite_1">
                    <i class="bi bi-file-earmark-text"></i>
                    <p>Text</p>
                </div> 
                <div class="boite_2">
                    <i class="bi bi-threads"></i>
                    <p>Hand Write</p>
                </div> 
                <div class="boite_3">
                    <i class="bi bi-mic-fill"></i>
                    <p>Voice</p>
                </div> 
            </div>

        </div>


    </div>

</div>

</body>
</html>
